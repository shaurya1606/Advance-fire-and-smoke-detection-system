<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fire Detection System</title>
    <style>
        /* General Reset */
        * {
    
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        /* Navbar */
        nav {
            background-color: #2c3e50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
        }
        
        nav a:hover {
            color: #e74c3c;
        }
        
        /* Navbar Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: white;
        }
    
        p {
            font-size : 1.2em ;
        }
        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">Fire Detection System</div>
        <div>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>
    <header>
        <h1>Fire Detection System</h1>
        <p>Leveraging AI for Campus Safety</p>
    </header>

    <div class="container">
        <center>
        <h1>Contact Us</h1>
        <p>If you have any inquiries, feel free to reach out to us.</p>
        </center>
    </div>

    <footer>
        <p>&copy; 2024 Fire Detection Project | PSIT Tech Expo</p>
    </footer>  

</body>
</html>
